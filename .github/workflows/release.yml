name: Build macOS Release

on:
  push:
    branches:
      - 'release/**'
      - 'release/*'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: ''

env:
  SCHEME: SnipSnapMac
  PROJECT: SnipSnapMac.xcodeproj

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Determine version
        id: version
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#release/}"
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in project
        run: |
          # Update version in Info.plist via xcodebuild settings
          VERSION="${{ steps.version.outputs.version }}"
          BUILD_NUMBER="${{ github.run_number }}"
          echo "Version: $VERSION, Build: $BUILD_NUMBER"
        
      - name: Build Release
        run: |
          xcodebuild \
            -project $PROJECT \
            -scheme $SCHEME \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            MARKETING_VERSION="${{ steps.version.outputs.version }}" \
            CURRENT_PROJECT_VERSION="${{ github.run_number }}" \
            build

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/SnipSnapMac.app"
          VERSION="${{ steps.version.outputs.version }}"
          DMG_NAME="SnipSnap-${VERSION}.dmg"
          
          # Create temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/
          cp scripts/install.sh dmg_contents/
          chmod +x dmg_contents/install.sh
          ln -s /Applications dmg_contents/Applications
          
          # Add install instructions
          cat > dmg_contents/README.txt << 'EOF'
          SnipSnap Installation
          =====================
          
          Option 1: Drag & Drop
          ---------------------
          Drag SnipSnapMac.app to the Applications folder.
          Then run in Terminal:
            xattr -rd com.apple.quarantine /Applications/SnipSnapMac.app
          
          Option 2: Run Install Script
          ----------------------------
          Double-click install.sh or run in Terminal:
            ./install.sh
          
          The script handles the quarantine removal automatically.
          EOF
          
          # Create DMG
          hdiutil create -volname "SnipSnap" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "$DMG_NAME"
          
          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV
          echo "Created: $DMG_NAME"

      - name: Create ZIP
        run: |
          APP_PATH="build/Build/Products/Release/SnipSnapMac.app"
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="SnipSnap-${VERSION}.zip"
          
          # Create distribution folder with app and install script
          mkdir -p dist
          cp -R "$APP_PATH" dist/
          cp scripts/install.sh dist/
          chmod +x dist/install.sh
          
          # Create ZIP
          cd dist
          zip -r -y "../$ZIP_NAME" .
          cd ..
          
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "Created: $ZIP_NAME"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: SnipSnap-${{ steps.version.outputs.version }}-dmg
          path: ${{ env.DMG_NAME }}

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: SnipSnap-${{ steps.version.outputs.version }}-zip
          path: ${{ env.ZIP_NAME }}

      # Upload to GitHub Release if this is a tag
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.DMG_NAME }}
            ${{ env.ZIP_NAME }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
